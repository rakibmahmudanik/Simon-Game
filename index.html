<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>High Score: 0</h2>
    <h3>Press any key to start</h3>
    <div class="btn-container">
      <div class="first-line">
        <div class="red btn" type="button" id="red"></div>
        <div class="green btn" type="button" id="green"></div>
      </div>
      <div class="second-line">
        <div class="orange btn" type="button" id="orange"></div>
        <div class="blue btn" type="button" id="blue"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
